<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/0c0153ecf9.js" crossorigin="anonymous"></script>
  </head>

  <body>
    
    <div class="row my-row">
        <div class="col-md-12 py-3 px-5">
          <div class="row">
            <div class="col-md-12 text-center">
              <h1>Weather Dashboard</h1>
            </div>
          </div>
        </div>
      </div>
  
      <div class="container">
        <div class="row searchBar">
          <div class="col-md-12">
            <!--Put Stuff here-->
            <div class="row">
              <!--Sidebar-->
              <div class="col-lg-3">
                <div class="row">
                  <div class="col-lg-12">
                    <h3>Search for a City:</h3>
                    <!--City Input Form-->
                    <form id="city-form">
                      <input
                        type="text"
                        id="city-input"
                        placeholder="city name"
                      />
                     
                      <button
                        id="add-city"
                        class="btn btn-primary"
                        type="submit"
                      ><i class="fas fa-search"></i>
                    </button>
                    </form>
                    <!--End Form-->
                    <p>&nbsp;</p>
                    <div id="buttons-view"></div>
                  </div>
                </div>
              </div>
              <!--Main Content-->
              <div class="col-lg-9">
                <div clas="row">
                  <div class="col-lg-12">
                    <div class="row">
                      <div class="col-lg-12">
                        <!-- Retrieved data will be dumped here -->
                        <table>
                          <tr>
                            <td><h2 class="city">City Name (Date)</h2></td>
                            <td class="img-td">
                              <img
                                src=""
                                class="weather-display"
                              />
                            </td>
                          </tr>
                        </table>
                        <!--End Figure-->
                        <div class="temp" id=test>Temperature:</div>
                        <div class="humidity" id=test>Humidity:</div>
                        <div class="wind" id=test>Wind Speed:</div>
                        <div class="uv-index" id=test>UV Index: </div>
                      </div>
                    </div>
                  </div>
                  <hr>
                    <!-- 5 Day Forecast-->
                    <div class="row">
                      <div class="col-lg-12">
                        <h2>5-Day Forecast:</h2>
                      </div>
                    </div>
                    <div class="row ml-2">
                      <div class="col-lg-2 col-md-5 mr-4 my-2 mb-4 py-3 bg-primary ht forecast0"></div>
                      <div class="col-lg-2 col-md-5 mr-4 my-2 mb-4 py-3 bg-primary ht forecast1"></div>
                      <div class="col-lg-2 col-md-5 mr-4 my-2 mb-4 py-3 bg-primary ht forecast2"></div>
                      <div class="col-lg-2 col-md-5 mr-4 my-2 mb-4 py-3 bg-primary ht forecast3"></div>
                      <div class="col-lg-2 col-md-5 mr-4 my-2 mb-4 py-3 bg-primary ht forecast4"></div>
                    </div>
                    <!--End 5 Day-->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
        
   
    


    

    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="apps.js"></script>
  
  </body>
</html>
